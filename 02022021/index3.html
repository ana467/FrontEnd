<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table</title>
</head>
<body>
  <!-- <table>create table</table> <tr>table row</tr> <th>table header cell</th> <td>table cell</td>  -->
  <table border="1px">
    <tr>
      <th>Name</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Bob</td>
      <td>Bobov</td>
      <td>30</td>
    </tr>
  </table><br>
<!-- <li>list item</li> <ol>ordered list</ol> <ul>unordered list</ul> -->
<label>Cars:</label>
<ol>
  <li>Audi</li>
  <li>BMW</li>
  <li>Lexus</li>
</ol>

<label>Cars:</label>
<select name="cars">
<option value="volvo">Volvo</option>
<option value="audi">Audi</option>
<option value="BNW">BMW</option>
<option value="Lexus">Lexus</option>

</select>


</body>
</html>
